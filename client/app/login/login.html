<!-- this is an example of an html template -->
<div id="login" class="container-fluid">
  <div class="box">
  <h1>Neighbor Pool</h1>
  <!-- <a ui-sref="home">home</a> -->
    <form class="form-group" >
      <label for="Enter Username"></label>
      <input type="text" name="username" ng-model='username' placeholder="username" >
      <label for="Create Password"></label>
      <input type="password" name="password" ng-model='password' placeholder="password">
      <button class="btn-primary btn-lg" ng-click="signin(username, password)">Signin</button>
      <a ui-sref="signup">signup</a>
    </form>
  </div>
</div>
